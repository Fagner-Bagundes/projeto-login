<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>

        <section id="imagem">

        </section>

        <section id="formularios">

            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <div>

                <form action="php.php" method="post">
                    <div  class="campo">
                        <label for="idemail"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="email" name="email" id="idemail" placeholder="Digite seu E-mail" >
                    </div>

                    <div class="campo">
                        <label for="idsenha"><span class="material-symbols-outlined">
                            person_book
                            </span></label>
                        <input type="password" name="senha" id="idsenha" placeholder="Digite sua senha" >
                    </div>

                    <div class="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
